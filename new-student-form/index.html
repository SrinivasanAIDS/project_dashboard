<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<div class="form-container">
  <h2>Student Course Enrollment Form</h2>
  <form id="enrollmentForm" action="#" method="post" enctype="multipart/form-data">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    
    <label for="registerNumber">Register Number:</label>
    <input type="text" id="registerNumber" name="registerNumber" required>
    
    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" name="mobileNumber" required>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required>
    
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" min="1" max="4" required>
    
    <label for="languages">Languages Known:</label>
    <select id="languages" name="languages" multiple>
      <option value="c">C</option>
      <option value="cpp">C++</option>
      <option value="java">Java</option>
      <option value="python">Python</option>
    </select>
    
    <label for="slots">Available Slots:</label>
    <select id="slots" name="slots">
      <option value="10am">10 AM</option>
      <option value="2pm">2 PM</option>
      <option value="5pm">5 PM</option>
    </select>
    
    <label for="resume">Resume (PDF):</label>
    <input type="file" id="resume" name="resume" accept=".pdf" required>
    
    <input type="submit" value="Enroll">
  </form>
</div>

</body>
</html>
